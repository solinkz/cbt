<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CBT</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- custom css -->
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <link rel="stylesheet" href="css/style.comp.css">

    <script src="https://kit.fontawesome.com/f457161eaa.js"></script>
</head>
<body>
    
    <div id="app">
        <!-- Top nav with logo -->

        <!-- remove app-top--white to app-top--transparent
            for a transparent header
         -->
       <nav class="app-top app-top--white">

           <div class="container ">
                <div class="app-brand">
                    <img src="images/logo.png" alt="logo" class="brand-img">
                </div>
           </div>
       </nav>

       <div class="content-wrapper">

          <!-- main content -->
           <div class="main-content">
               <div class="container-fluid">

                    <div class="row">

                        <!-- back button column -->
                        <!-- optional.
                            for removal(
                                delete entire col-md-2 section,
                                then add justify-content-end to the row class above
                            )
                         -->
                        <div class="col-md-2">
                            <div class="back">
                                 <a href="#"class="btn btn-secondary">
                                     <i class="fas fa-arrow-alt-circle-left"></i>&nbsp; back
                                 </a>
                                
                            </div>
                        </div>

                        <div class="col-md-10">
                            
                        <!-- Score section -->
                           <div class="score border rounded shadow">
                               <h4 class="title my-4">Wonderful!, the score for your test are;</h4>

                               <div class="score-list">

                                <!-- score items -->
                                   <div class="score-item">
                                       <div class="score-subject">
                                            <span class="subject"> Mathematics</span>
                                           
                                            <!-- change class value-fail to value-success to denote successful score in color change -->
                                           <span class="value value-fail">10/40</span>
                                       </div>
                                       <button class="btn score-review">Review</button>
                                   </div>
                                   <div class="score-item">
                                       <div class="score-subject">
                                            <span class="subject"> English</span>
                                            
                                           <span class="value value-success">30/40</span>
                                       </div>
                                       <button class="btn score-review">Review</button>
                                   </div><div class="score-item">
                                       <div class="score-subject">
                                            <span class="subject"> Physics</span>
                                            
                                           <span class="value value-success">20/40</span>
                                       </div>
                                       <button class="btn score-review">Review</button>
                                   </div><div class="score-item">
                                       <div class="score-subject">
                                            <span class="subject"> Geography</span>
                                            
                                           <span class="value value-fail">18/40</span>
                                       </div>
                                       <button class="btn score-review">Review</button>
                                   </div>
                               </div>

                               <div class="w-100 text-center" style="margin-top: 3rem;">
                                    <a href="selection.html" class="btn btn-primary btn-primary--exam shadow-lg">
                                       <span>Take another test</span>
                                   </a>
                               </div>
                           </div>
                        </div>
                    </div>
                   
               </div>
           </div>
       </div>
    </div>



<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/popper.min.js"></script>
</body>
</html>
